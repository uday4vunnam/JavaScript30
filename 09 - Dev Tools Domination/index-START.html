<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Log text');

    // Interpolated
    const name = 'uday';
    console.log(`My name is ${name}`);

    // Styled
    console.log(`%cMy name is ${name}`, 'color: teal');

    // warning!
    console.warn(`My name is ${name}`);

    // Error :|
    console.error(`My name is ${name}`);

    // Info
    console.info(`My name is ${name}`);

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('oops'), 'oops doesnt exist');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog=>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`dog name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('uday');
    console.count('kumar');
    console.count('uday');
    console.count('uday');
    console.count('vunnam');
    console.count('kumar');

    // timing
    console.time('iteration');
    for(let i=0; i<60000; i++){
      let pElement = document.querySelector('p');    
    }
    console.timeEnd('iteration');

    //table
    console.table(dogs);
  </script>
</body>
</html>
